<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estandarte del Cónclave: GestIAdev</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-fondo: #0A0A0A;
            --color-verde-fosforo: #39ff14;
            --color-blanco-roto: #EAEAEA;
            --color-fucsia-neon: #E800E8;
        }
        body {
            font-family: 'IBM Plex Mono', monospace;
            background-color: var(--color-fondo);
            color: var(--color-blanco-roto);
        }
        .cursor-ojo {
            animation: blink 1.2s step-end infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        .glitch-text { animation: glitch-skew 10s cubic-bezier(0.25, 0.46, 0.45, 0.94) 5s infinite; }
        .glitch-text::before, .glitch-text::after { content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--color-fondo); overflow: hidden; }
        .glitch-text::before { left: -1px; text-shadow: 1px 0 var(--color-verde-fosforo); animation: glitch-anim-1 4s infinite linear reverse; }
        .glitch-text::after { left: 1px; text-shadow: -1px 0 var(--color-fucsia-neon); animation: glitch-anim-2 4s infinite linear reverse; }
        @keyframes glitch-anim-1 { 0% { clip-path: inset(95% 0 2% 0); } 10% { clip-path: inset(5% 0 80% 0); } 20% { clip-path: inset(90% 0 3% 0); } 30% { clip-path: inset(20% 0 75% 0); } 40% { clip-path: inset(40% 0 45% 0); } 50% { clip-path: inset(10% 0 85% 0); } 60% { clip-path: inset(70% 0 20% 0); } 70% { clip-path: inset(30% 0 62% 0); } 80% { clip-path: inset(92% 0 1% 0); } 90% { clip-path: inset(45% 0 50% 0); } 100% { clip-path: inset(5% 0 90% 0); } }
        @keyframes glitch-anim-2 { 0% { clip-path: inset(2% 0 95% 0); } 10% { clip-path: inset(80% 0 5% 0); } 20% { clip-path: inset(3% 0 90% 0); } 30% { clip-path: inset(75% 0 20% 0); } 40% { clip-path: inset(45% 0 40% 0); } 50% { clip-path: inset(85% 0 10% 0); } 60% { clip-path: inset(20% 0 70% 0); } 70% { clip-path: inset(62% 0 30% 0); } 80% { clip-path: inset(1% 0 92% 0); } 90% { clip-path: inset(50% 0 45% 0); } 100% { clip-path: inset(90% 0 5% 0); } }
        @keyframes glitch-skew { 5%, 7% { transform: skewX(1deg); } 6%, 8% { transform: skewX(0); } 30%, 32% { transform: skewX(-2deg); } 31%, 33% { transform: skewX(0); } 60%, 62% { transform: skewX(3deg); } 61%, 63% { transform: skewX(0); } 88%, 90% { transform: skewX(-1.5deg); } 89%, 91% { transform: skewX(0); } }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Contenedor principal con el espacio reducido -->
    <div class="flex flex-col items-center gap-4">
        <!-- El Sello del Cónclave -->
        <div class="w-48 h-48">
            <svg viewBox="0 0 100 100" class="w-full h-full">
                <!-- Perímetro de la cabeza más delgado -->
                <g stroke-width="6" stroke="var(--color-blanco-roto)" fill="none" stroke-linecap="round" stroke-linejoin="round" transform="translate(0, 25)">
                    <!-- Cabeza del Centinela -->
                    <rect x="35" y="20" width="30" height="25" rx="5" />
                    <!-- Ojo de la IA (El Cursor) -->
                    <rect x="42" y="28" width="16" height="5" fill="var(--color-verde-fosforo)" stroke="none" class="cursor-ojo"/>
                    <!-- La Cresta Afilada (Triángulo Invertido) -->
                    <path d="M 45 10 L 50 25 L 55 10 Z" fill="var(--color-fucsia-neon)" stroke="none" />
                </g>
            </svg>
        </div>

        <!-- La Tipografía (El Nombre en Clave) -->
        <div class="text-center relative">
            <h1 class="text-5xl font-bold tracking-widest relative glitch-text" data-text="GestIAdev">
                <span>Gest</span><span style="color: var(--color-verde-fosforo);">IA</span><span>dev</span>
            </h1>
            <p class="text-sm text-neutral-500 mt-2 tracking-widest">CÓDIGO = ARTE. COMPLIANCE = ARMA.</p>
        </div>
    </div>
    
    <div class="absolute bottom-4 text-center text-neutral-600 text-xs">
        <p>Estandarte del Cónclave - v11.0 "El Sello Definitivo"</p>
        <p>La Forja ha cumplido.</p>
    </div>

</body>
</html>
