<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background negro cyberpunk -->
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- Logo del Robot Punk (escalado y centrado) -->
  <g transform="translate(500, 200) scale(12)">
    <!-- Cuerpo principal del robot -->
    <rect x="35" y="20" width="30" height="25" rx="5"
          stroke="#f5f5f5" stroke-width="1.5" fill="none"/>

    <!-- Ojo verde fosforescente -->
    <rect x="42" y="28" width="16" height="5"
          fill="#00ff88" stroke="none"/>

    <!-- Cresta fucsia-neón -->
    <path d="M 45 10 L 50 25 L 55 10 Z"
          fill="#ff0088" stroke="none"/>
  </g>

  <!-- Texto principal -->
  <text x="600" y="450" text-anchor="middle"
        fill="#00ff88" font-family="Arial, sans-serif" font-size="72" font-weight="bold">
    GESTIADEV
  </text>

  <!-- Subtítulo -->
  <text x="600" y="520" text-anchor="middle"
        fill="#ff0088" font-family="Arial, sans-serif" font-size="32">
    EL CÓNCLAVE
  </text>

  <!-- Efectos cyberpunk sutiles -->
  <circle cx="150" cy="150" r="2" fill="#00ff88" opacity="0.6"/>
  <circle cx="1050" cy="200" r="1.5" fill="#ff0088" opacity="0.4"/>
  <circle cx="200" cy="500" r="3" fill="#00ff88" opacity="0.8"/>
  <circle cx="1000" cy="450" r="2" fill="#ff0088" opacity="0.5"/>

  <!-- Líneas decorativas -->
  <line x1="100" y1="100" x2="150" y2="100" stroke="#00ff88" stroke-width="1" opacity="0.3"/>
  <line x1="1050" y1="150" x2="1100" y2="150" stroke="#ff0088" stroke-width="1" opacity="0.3"/>
</svg>