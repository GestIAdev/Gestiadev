<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#0A0A1A" />
      <stop offset="50%" stop-color="#081627" />
      <stop offset="100%" stop-color="#00121a" />
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0%" stop-color="#00F2A9" stop-opacity="0.95" />
      <stop offset="100%" stop-color="#7C5CFF" stop-opacity="0.9" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#g1)" />

  <!-- Orbs -->
  <g filter="url(#glow)">
    <circle cx="220" cy="150" r="120" fill="url(#g2)" opacity="0.14" />
    <circle cx="980" cy="120" r="80" fill="#00F2A9" opacity="0.08" />
    <circle cx="840" cy="460" r="160" fill="#7C5CFF" opacity="0.10" />
    <circle cx="300" cy="520" r="60" fill="#00F2A9" opacity="0.06" />
  </g>

  <!-- Subtle starfield / noise -->
  <g fill="#FFFFFF" opacity="0.06">
    <!-- small random dots -->
    <circle cx="60" cy="80" r="1.4" />
    <circle cx="140" cy="200" r="0.9" />
    <circle cx="420" cy="90" r="1.1" />
    <circle cx="560" cy="170" r="0.8" />
    <circle cx="720" cy="60" r="1.6" />
    <circle cx="980" cy="360" r="1.2" />
    <circle cx="1100" cy="200" r="0.9" />
    <circle cx="200" cy="400" r="1.1" />
    <circle cx="450" cy="520" r="0.9" />
    <circle cx="900" cy="520" r="0.8" />
  </g>

  <!-- Title block -->
  <g transform="translate(80,160)">
    <!-- small badge/logo -->
    <g transform="translate(0,0)">
      <rect x="0" y="0" width="72" height="72" rx="12" fill="#0A0A1A" stroke="#00F2A9" stroke-width="2" />
      <circle cx="18" cy="22" r="6" fill="#00F2A9" />
      <rect x="34" y="16" width="22" height="8" rx="3" fill="#7C5CFF" />
      <rect x="34" y="30" width="30" height="6" rx="3" fill="#00F2A9" opacity="0.9" />
    </g>

    <g transform="translate(96,6)">
      <text x="0" y="36" font-family="IBM Plex Mono, monospace" font-size="64" fill="#E6FFF4" font-weight="700">GestIAdev</text>
      <text x="0" y="90" font-family="IBM Plex Sans, sans-serif" font-size="26" fill="#BFEBD8">Forjamos el Futuro del Software</text>
      <rect x="0" y="110" width="640" height="2" fill="#00F2A9" opacity="0.9" />
      <text x="0" y="150" font-family="Space Mono, monospace" font-size="20" fill="#DFFFEF">Colaboración radical + IA creativa — Ingeniería de élite</text>
    </g>
  </g>

  <!-- CTA ribbon -->
  <g transform="translate(78,260)">
    <rect x="0" y="0" rx="8" ry="8" width="260" height="48" fill="#00F2A9" opacity="0.96" />
    <text x="20" y="32" font-family="IBM Plex Mono, monospace" font-size="18" fill="#071014" font-weight="700">Únete a la Rebelión</text>
  </g>

  <!-- footer small text -->
  <text x="80" y="590" font-family="IBM Plex Sans, sans-serif" font-size="14" fill="#7FBFA6">gest-i-adev.vercel.app · 2025</text>

</svg>
