<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background negro cyberpunk -->
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- Cabeza del Robot Punk (extraída del LogoTotem) -->
  <g transform="translate(400, 200) scale(8)">
    <!-- Cuerpo principal del robot -->
    <rect x="35" y="20" width="30" height="25" rx="5"
          stroke="#f5f5f5" stroke-width="2" fill="none"/>

    <!-- Ojo verde fosforescente -->
    <rect x="42" y="28" width="16" height="5"
          fill="#00ff88" stroke="none"/>

    <!-- Cresta fucsia-neón -->
    <path d="M 45 10 L 50 25 L 55 10 Z"
          fill="#ff0088" stroke="none"/>
  </g>

  <!-- Texto GestIAdev -->
  <text x="600" y="500" text-anchor="middle"
        fill="#00ff88" font-family="monospace" font-size="48" font-weight="bold">
    GestIAdev
  </text>

  <!-- Subtítulo -->
  <text x="600" y="550" text-anchor="middle"
        fill="#ff0088" font-family="monospace" font-size="24">
    Forjamos el Futuro del Software
  </text>

  <!-- Efectos cyberpunk -->
  <circle cx="200" cy="150" r="3" fill="#00ff88" opacity="0.8"/>
  <circle cx="1000" cy="200" r="2" fill="#ff0088" opacity="0.6"/>
  <circle cx="300" cy="500" r="4" fill="#00ff88" opacity="0.9"/>
  <circle cx="900" cy="450" r="3" fill="#ff0088" opacity="0.7"/>
</svg>